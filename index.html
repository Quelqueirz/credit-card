<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto de cartão de crédito fictício. Visual moderno e responsivo para simulação de cartões.">
    <meta name="keywords" content="cartão de crédito, mastercard, projeto, frontend.">
    <meta name="author" content="Raquel Alves de Queiroz">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/cartao.png" type="image/x-icon">
    <title>Cartão de Crédito - Master Card</title>
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="img/logo.png" alt="" />
                <h5>Master Card</h5>
            </span>
            <img src="img/chip.png" alt="" class="chip" />
        </header>
        <div class="card-details">
            <div class="name-number">
                <h6>Nímero do Cartão</h6>
                <h5 class="number">8050 5040 2030 3020</h5>
                <h5 class="name">Raquel Alves de Queiroz</h5>
            </div>
            <div class="valid-date">
                <h6>Validade</h6>
                <h5>05/28</h5>
            </div>
        </div>
    </div>
</body>
</html>
